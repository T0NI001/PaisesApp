<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input placeholder="Buscar por capital..." (onEnter)="buscar( $event)" (onDebounce)="sugerencias( $event)"></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group" class="animate__animated animate__fadeIn animate_faster">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action" (click)="buscar(pais.capital)">
            <a class="nav-link" [routerLink]="['/pais',pais.alpha2Code]">
                {{pais.capital}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="buscar(termino)">
            <a class="nav-link">
                Buscar "{{termino}}""
            </a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontr√≥ nada con el termino {{termino}}.
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <app-capital-tabla [paises]="paises"></app-capital-tabla>

    </div>
</div>
